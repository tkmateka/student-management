<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="full-vh flex center-center">
        <form class="card">
            <h2>Sign In</h2>
            <p>This is a student management application</p>

            <div class="input-container">
                <input id="email" oninput="inputChanged('email')" type="email" required placeholder="Enter your email address">
                <div class="error-msg">
                    <small id="emailError" hidden>This field is required</small>
                </div>
            </div>

            <div class="input-container">
                <input id="password" oninput="inputChanged('password')" type="password" required placeholder="Enter your password">
                <div class="error-msg">
                    <small id="passwordError" hidden>This field is required</small>
                </div>
            </div>

            <div class="flex column gap-05em">
                <small>Don't have an account? <b><a href="/register.html">Sign Up</a></b></small>
                <button id="loginBtn" class="btn blue-btn">Sign In</button>
            </div>
        </form>
    </div>

    <script src="/login.js"></script>
</body>

</html>
